  <div class="container">
    <h2>Daily Review {{this.entryDate}}</h2>
    <div class="flex-parent-container">

      <app-wellness-rating-form
      [wellnessRatingForm]="wellnessRatingForm"
      [previousDailyReview]="previousDailyReview">
      </app-wellness-rating-form>
     

      <app-habit-review-form 
        [habitReviewForm]="habitReviewForm"
        [noHabits]="noHabits"
        [habits]="habits">
      </app-habit-review-form>

      <app-guided-journal-form
      [guidedJournalForm]="guidedJournalForm"
      [previousDailyReview]="previousDailyReview"
      [journalEntries]="journalEntries"
    
      >
      </app-guided-journal-form>
  
  
      
    </div>
    <button class="btn btn-primary" (click)="submit()" [hidden]="previousDailyReview">Submit</button>
    
    
  </div>
