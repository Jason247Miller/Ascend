
<div class="container" >
    <h2>Daily Review</h2>
 <div class="flex-parent-container">
  <form [formGroup]="wellnessRatingForm" (ngSubmit)="submit()">
    
  <div  class="wellness-container" >
      <h5 class="heading">Wellness Ratings</h5>
      <!--Hard Code the wellness ratings for now -->
        <div>
          <label for="sleepRating"><b>Sleep:</b></label>
          <input 
           id="sleepRating"
           formControlName = "sleepRating"
           required
           type="range"
           thumbLabel
            min="1"
            max="10"
            class="slider"
            >
        </div>
        <div class="form-group">
          <label for="exerciseRating"><b>Exercise:</b></label>
          <input type="range" formControlName="exerciseRating" thumbLabel min="1" max="10"  class="slider" id="exerciseRating">
        </div>
        <div class="form-group">
          <label for="nutritionRating"><b>Nutrition:</b></label>
          <input type="range" formControlName="nutritionRating" thumbLabel  min="1" max="10"  class="slider" id="nutritionRating">
        </div>
        <div class="form-group">
          <label for="stressRating"><b>Stress:</b></label>
          <input type="range" formControlName="stressRating" thumbLabel  min="1" max="10"  class="slider" id="stressRating">
        </div>
        <div class="form-group">
          <label for="sunlightRating"><b>Sunlight:</b></label>
          <input type="range" formControlName="sunlightRating" thumbLabel  min="1" max="10"  class="slider" id="sunlightRating">
        </div>
        <div class="form-group">
          <label for="mindfulnessRating"><b>Mindfulness</b></label>
          <input type="range" formControlName="mindfulnessRating"  thumbLabel  min="1" max="10" class="slider" id="mindfulnessRating">
        </div>
        <div class="form-group">
          <label for="productivityRating"><b>Productivity:</b></label>
          <input type="range" formControlName="productivityRating"  thumbLabel  min="1" max="10"  class="slider" id="ProductivityRating">
        </div>
        <div class="form-group">
          <label for="moodRating"><b>Mood:</b></label>
          <input type="range" formControlName="moodRating"  thumbLabel  min="1" max="10"  class="slider" id="moodRating">
        </div>
        <div class="form-group">
          <label for="energyRating"><b>Energy:</b></label>
          <input type="range" formControlName="energyRating"  thumbLabel min="1" max="10" class="slider" id="energyRating">
        </div>
   </div>
 
  </form>
 
  <form [formGroup]="habitReviewForm">
    <div class="habit-container">
    <h5 class="heading">Check Habits if Completed</h5>
  <div *ngFor="let habit of currentUserHabits" >
   
    <input type="checkbox" [formControl]="$any(habitReviewForm.controls[habit.id])"> 
    <label for={{habit.id}}>{{habit.habitName}}</label><br>
  </div>
</div>
 </form>
 
 </div>
 <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
