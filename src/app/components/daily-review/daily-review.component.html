
<div class="container" >
    <h2>Daily Review</h2>
<form [formGroup] = "dailyReviewForm"(ngSubmit)="submit()">
    <div class="slide-bar-container">
      <div class="slider">
        <label for="sleepQuality"><b>Sleep Quality:</b>{{sleepRating}}</label>
        <input type="range"  thumbLabel (change)="setRating($event)" min="1" max="10" [value]="sleepRating" class="slider" id="sleepQuality">
      </div>
      <div class="slider">
        <label for="exercise"><b>Excercise:</b>{{sleepRating}}</label>
        <input type="range"  thumbLabel (change)="setRating($event)" min="1" max="10" [value]="sleepRating" class="slider" id="exercise">
      </div>
      <div class="slider">
        <label for="nutrition"><b>Nutrition:</b>{{sleepRating}}</label>
        <input type="range"  thumbLabel (change)="setRating($event)" min="1" max="10" [value]="sleepRating" class="slider" id="nutrition">
      </div>
      <div class="slider">
        <label for="stress"><b>Stress:</b>{{sleepRating}}</label>
        <input type="range"  thumbLabel (change)="setRating($event)" min="1" max="10" [value]="sleepRating" class="slider" id="stress">
      </div>
   </div>
</form>

</div>
