<form [formGroup]="guidedJournalForm">
  <div class="review-form">
    <div class="heading-container">
    <h5 class="heading">Guided Journal Entries</h5>
    <ng-container *ngIf="!previousDailyReview">
    <button type="button"  (click)="actionsClickedHandler()" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#actionsModal">
      Actions
    </button>
  </ng-container>
  </div>
    <ng-container *ngFor="let entry of journalEntries">
      <label for={{entry.id}}>{{entry.entryName}}</label>
      <textarea id={{entry.id}} formControlName={{entry.id}} rows="4"
        cols="50"></textarea>
    </ng-container>
    <ng-container *ngIf="journalEntries.length === 0">
      <h5 class="heading">There are no journal entries created to display</h5>
    </ng-container>
  </div>
</form>
