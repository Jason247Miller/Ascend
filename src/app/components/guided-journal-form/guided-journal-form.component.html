<form [formGroup]="guidedJournalForm">
  <div class="review-form">
    <div class="heading-container">
    <h5 class="heading">Guided Journal</h5>
    <button type="button"  (click)="actionsClickedHandler()" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#actionsModal">
      Actions
    </button>
  </div>
   
    <ng-container *ngFor="let entry of journalEntries">
      <label for={{entry.id}}>{{entry.entryName}}</label>
      <textarea id={{entry.id}} formControlName={{entry.id}} rows="4"
        cols="50"></textarea>
    </ng-container>
  </div>
</form>
